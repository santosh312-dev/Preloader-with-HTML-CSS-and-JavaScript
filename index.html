<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- to display content in website after loading : added youtube video: so it takes time to load and can see the oading effect -->
    <div id="content">
      <p>Content of website</p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/RUNDIZ2dtjA?si=7il8YKjPoz8zSXxR"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <!-- for loading gif image -->
    <img src="loading.gif" alt="Loading" id="loading" />
  </body>
</html>
